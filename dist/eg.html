<!DOCTYPE html>
<html>
  <head>
    <title>Icon Grid</title>
    <style>
      *{
        background-color: #000;
        font-family: 'Roboto Condensed',sans-serif;
      }
      /* Center the container horizontally and vertically */
      .icon-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        flex-wrap: wrap;
        margin: 0 auto;
        max-width: 800px;
        
      }
      
      /* Set the width of each icon to fit 6 in a row */
      .icon {
        width: calc(100% / 6);
        height: auto;
        box-sizing: border-box;
        padding: 15px;
      }
      
      /* Optional styling for the icon image */
      .icon img {
        display: block;
        max-width: 100%;
        height: auto;
      }
      .icon p{
        color: #fff;
        margin-left: 10px;
        cursor: pointer;
        transition: 0.3s;
      }
      .icon p:hover{
        color: #00c7c8;
      }

    
  .icon a{
    text-decoration: none;
  }

    </style>
  </head>
  <body>
    <div class="icon-container">
      <!-- First row of icons -->
      <div class="icon">
        <img src="/images/300x300 W/4.png" alt="Icon 1">
        <a href="#"><p style="margin-left: 10px;margin-top: 35px;">GOVERNMENT</p></a>
       
      </div>
      <div class="icon">
        <img src="/images/300x300 W/2.png" alt="Icon 2">
       <a> <p style="margin-left: 20px;margin-top: 35px;">DEFENSE</p></a>
      

      </div>
      <div class="icon">
        <img src="/images/300x300 W/9.png" alt="Icon 3">
       <a> <p style="margin-left: 3px;text-align: center;">SPACE RESEARCH</p></a>
     
      </div>
      <div class="icon">
        <img src="/images/300x300 W/5.png" alt="Icon 4">
       <a> <p style="margin-left: 25px;margin-top: 35px;">OIL & GAS</p></a>

      </div>
      <div class="icon">
        <img src="/images/300x300 W/1.png" alt="Icon 5">
        <a><p style="margin-left: 10px;margin-top: 35px;">AIR&nbsp;POLLUTION</p></a>

      </div>
      <div class="icon" >
        <img src="/images/300x300 W/11.png" alt="Icon 6">
        <a href="/dist/Industry Pages/Water Filtration.html" ><p style="text-align: center;margin-left: -3px;">WATER PURIFICATION</p></a>

      </div>

</html>
